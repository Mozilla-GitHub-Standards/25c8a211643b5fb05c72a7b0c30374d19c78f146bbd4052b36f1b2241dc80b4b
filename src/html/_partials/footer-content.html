<footer class="footer u-space--l">
  <div class="wrapper">
    <div class="footer__col footer__col--first">
      <h4>{{ footerSection1Title }}</h4>
      <p>{{ footerSection1Desc }}</p>
    </div>
    <div class="footer__col footer__col--last">
      <h4>{{ footerSection2Title }}</h4>
      <a href="{{ facebookShareLink }}" class="btn">{{ facebookShareText }}</a>
      <a href="{{ twitterShareLink }}" class="btn">{{ twitterShareText }}</a>
      <a href="{{ emailShareLink }}" class="btn">{{ emailShareText }}</a>

      <h4>{{ footerSection3Title }}</h4>
      <p>{{ footerSection3Desc }}</p>
      <a href="{{ footerLink1 }}" class="footer__link link">{{ footerLink1Text }}</a>
      <a href="{{ footerLink2 }}" class="footer__link link">{{ footerLink2Text }}</a>
      <a href="{{ footerLink3 }}" class="footer__link link">{{ footerLink3Text }}</a>
    </div>
  </div>
</footer>
