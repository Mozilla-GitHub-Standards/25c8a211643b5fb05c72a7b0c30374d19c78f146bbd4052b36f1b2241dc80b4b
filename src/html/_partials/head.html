{% set homeURL = 'http://localhost:3000' %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ homeURL }}/stylesheets/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      if (localStorage.getItem('languageSet') === null) {
        var language = window.navigator.language || window.navigator.userLanguage;

        if (language != 'en-US' && language != 'en') {
          var url = window.location.href;

          if (url.indexOf('/' + language + '/') === -1) {
            var targetDirectory = url.replace('{{ homeURL }}', '');
            var targetURL = '{{ homeURL }}/' + language + targetDirectory;

            if (url != targetURL) {
              localStorage.setItem('languageSet', true);
              window.location.replace(targetURL);
            }
          } else {
            localStorage.setItem('languageSet', true);
          }
        }
      }
    </script>
  </head>
