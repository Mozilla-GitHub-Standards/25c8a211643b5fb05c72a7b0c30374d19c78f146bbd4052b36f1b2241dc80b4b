<header class="header">
  <div class="wrapper">
    <a href="/{% if iso != 'en' %}{{ iso }}{% endif %}" class="header__link"><h1 class="header__title">{{ title }}</h1>
      <p class="header__subtitle">{{ headerSubtitle }}</p></a>
  </div>

  <nav class="header__nav">
    <div class="wrapper">
      <ul class="header__menu menu">
        <li class="menu__item">
          <a href="#" class="menu__link">{{ section1Title }}</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">{{ section2Title }}</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">{{ section3Title }}</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">{{ section4Title }}</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">{{ section5Title }}</a>
        </li>
      </ul>

      <div class="header__language-select language-container js-language" data-language="{{ language }}"></div>
    </div>
  </nav>
</header>
