<div class="data">
  <div class="data__header">
    <a href="#" class="data__link">{{ dataShare }}</a>
    <a href="#" class="data__link">{{ dataTweet }}</a>
    <button class="data__link js-embed-toggle" data-embed="internet-affordability">{{ dataEmbed }}</button>

    <div class="data__embed js-embed">
      <p>{{ dataEmbedCta }}</p>
      <textarea class="data__textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </div>

  <div class="donuts">
    <div id="internet-affordability-broadband" class="donut js-donut" data-url="/data/internet-affordability-broadband.csv"></div>
    <div id="internet-affordability-mobile" class="donut js-donut" data-url="/data/internet-affordability-mobile.csv"></div>
  </div>

  <p class="data__source">{{ dataSource }} <a href="#">Title of data source</a></p>
</div>
