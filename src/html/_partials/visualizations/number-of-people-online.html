<div class="data">
  <div class="data__header">
    <a href="#" class="data__link">{{ dataShare }}</a>
    <a href="#" class="data__link">{{ dataTweet }}</a>
    <button class="data__link js-embed-toggle" data-embed="number-of-people-online">{{ dataEmbed }}</button>

    <div class="data__embed js-embed">
      <p>{{ dataEmbedCta }}</p>
      <textarea class="data__textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </div>

  <div id="number-of-people-online" class="chart area js-area" data-url="/data/number-of-people-online.tsv" data-percentage="true"></div>

  <p class="data__source">{{ dataSource }} <a href="#">Title of data source</a></p>
</div>
