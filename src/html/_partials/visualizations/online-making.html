<div class="data">
  <div class="data__header">
    <a href="#" class="data__link">{{ dataShare }}</a>
    <a href="#" class="data__link">{{ dataTweet }}</a>
    <button class="data__link js-embed-toggle" data-embed="online-making">{{ dataEmbed }}</button>

    <div class="data__embed js-embed">
      <p>{{ dataEmbedCta }}</p>
      <textarea class="data__textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </div>

  <div class="donuts">
    <div class="donuts__col">
      <div id="online-making-interest" class="chart donut donut--multi js-donut" data-url="/data/online-making-interest.csv"></div>
    </div>
    <div class="donuts__col">
      <div id="online-making-confidence" class="chart donut donut--multi js-donut" data-url="/data/online-making-confidence.csv"></div>
    </div>
  </div>

  <p class="data__source">{{ dataSource }} <a href="#">Title of data source</a></p>
</div>
