<div class="data">
  <div class="data__header">
    <a href="#" class="data__link">{{ dataShare }}</a>
    <a href="#" class="data__link">{{ dataTweet }}</a>
    <button class="data__link js-embed-toggle" data-embed="social-marketshare">{{ dataEmbed }}</button>

    <div class="data__embed js-embed">
      <p>{{ dataEmbedCta }}</p>
      <textarea class="data__textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </div>

  <div id="social-marketshare" class="chart bar-horizontal bar-horizontal--social-share js-bar-horizontal" data-url="/data/social-marketshare.tsv" data-margin-left="80" data-height="650"></div>

  <p class="data__source">{{ dataSource }} <a href="#">Title of data source</a></p>
</div>
