<div class="data">
  <div class="data__header">
    <a href="#" class="data__link">{{ dataShare }}</a>
    <a href="#" class="data__link">{{ dataTweet }}</a>
    <button class="data__link js-embed-toggle" data-embed="public-opinion-survey">{{ dataEmbed }}</button>

    <div class="data__embed js-embed">
      <p>{{ dataEmbedCta }}</p>
      <textarea class="data__textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </div>

  <div id="public-opinion-survey" class="chart bar-horizontal js-bar-horizontal" data-url="/data/public-opinion-survey.tsv" data-margin-left="150"></div>

  <p class="data__source">{{ dataSource }} <a href="#">Title of data source</a></p>
</div>
