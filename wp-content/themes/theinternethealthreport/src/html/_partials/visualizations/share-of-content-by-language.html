<div class="data">
  <div class="data__header">
    <a href="#" class="data__link">{{ dataShare }}</a>
    <a href="#" class="data__link">{{ dataTweet }}</a>
    <button class="data__link js-embed-toggle" data-embed="share-of-content-by-language">{{ dataEmbed }}</button>

    <div class="data__embed js-embed">
      <p>{{ dataEmbedCta }}</p>
      <textarea class="data__textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </div>

  <div id="share-of-content-by-language" class="chart stacked-area js-stacked-area" data-url="/data/share-of-content-by-language.tsv"></div>

  <p class="data__source">{{ dataSource }} <a href="#">Title of data source</a></p>
</div>
